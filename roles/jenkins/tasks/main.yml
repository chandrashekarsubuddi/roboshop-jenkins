- name: create folders
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/job.xml') }}"
    name: "{{item}}"
    url: http://172.31.2.144:8080
    user: admin
    password: "{{jenkins_password}}"
  loop:
    - CIPipelines
- name: Included Pipeline Jobs File
  ansible.builtin.include_tasks: pipeline.yml
  loop:
    - {name: "frontend", dir: "CIPipelines"}